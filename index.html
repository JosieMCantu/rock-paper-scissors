<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        Let's play Rock, Paper, Scissors!
    </header>
    <main><br>
        <div class="rules">Rock beats Scissors. Scissors beats Paper. Paper beats Rock.</div>
        <br>
        <div class="play">Push the throw button and let's see who wins!</div>
        <div>
            <label>-Rock-
                <input name="rps" value="Rock" type="radio" />
            </label>
            <label>-Paper-
                <input name="rps" value="Paper" type="radio" />
            </label>
            <label>-Scissors-
                <input name="rps" value="Scissors" type="radio" />
            </label>
        </div>
        <div><button id="throw-button">Throw</button></div>
        <span id="current-throw">Here is your current throw.</span>
        <div class="wins">Wins:<span id="wins-total"></span></div>
        <div class="losses">Losses:<span id="losses-total"></span></div>
        <div class="draws">Draws:<span id="draws-span"></span></div>
        <div class="total">Total:<span id="total"></span></div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
